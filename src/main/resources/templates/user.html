<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>
    <style>
        table th, table td {
            padding: 5px;
        }
    </style>
</head>

<body>
<div class="container-fluid bg-dark">
    <div class="row mb-4">
        <div class="col-md-6">
            <p class="text-white font-weight-bold" th:text="${user.username + ' with roles: ' + user.getAuthorities()}">user.id</p>
        </div>
        <div class="col-md-6">
            <p><a class="btn text-secondary float-right" href="/logout">Logout Â»</a></p>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-light">
            <div class="row">
                <div class="col-md-2 bg-white">
                    <ul class="nav flex-column nav-pills">
                        <!-- Admin tab visible only for users with ROLE_ADMIN -->
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/admin')} ? 'active'" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/user')} ? 'active'" href="/user">User</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <div class="page-header">
                        <h1>User Information Page</h1>
                    </div>
                    <table class="table table-striped table-sm bg-white">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Email</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">user.id</td>
                            <td th:text="${user.username}">user.username</td>
                            <td th:text="${user.firstName}">user.firstName</td>
                            <td th:text="${user.lastName}">user.lastName</td>
                            <td th:text="${user.age}">user.age</td>
                            <td th:text="${user.roles}">user.roles</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
